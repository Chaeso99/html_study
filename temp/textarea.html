<!DOCTYPE html>

    <title>textarea</title>

  <body>

        <option value="서초구" selected>서초구</option>

        <option value="분당구">분당구</option>

      <button>킬릭</button>
    </form>
    <input type="text" value="아이디" readonly />
    <input type="text" value="아이디" disabled />
  </body>
</html>
